<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>后台管理系统</title>

		<!-- 公共样式 开始 -->
		<link rel="stylesheet" type="text/css" href="../../css/base.css">
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
		<script type="text/javascript" src="../../framework/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<!-- 滚动条插件 -->
		<link rel="stylesheet" type="text/css" href="../../css/jquery.mCustomScrollbar.css">
		<script src="../../framework/jquery-ui-1.10.4.min.js"></script>
		<script src="../../framework/jquery.mousewheel.min.js"></script>
		<script src="../../framework/jquery.mCustomScrollbar.min.js"></script>
		<script src="../../framework/cframe.js"></script><!-- 仅供所有子页面使用 -->
		<!-- 公共样式 结束 -->
		
		<style>
			.layui-form-label{
				width: 100px;
			}
			.layui-input-block{
				margin-left: 130px;
			}
		</style>
	</head>

	<body>
		<div class="cBody">
			<form id="addForm" class="layui-form" action="">
                <div class="layui-form-item">
					<label class="layui-form-label">博物馆名称</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="title" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">地址</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="address" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">开馆时间</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="opentime" autocomplete="off" class="layui-input">
					</div>
				</div>
                <div class="layui-form-item">
					<label class="layui-form-label">馆长</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="userName" autocomplete="off" class="layui-input">
					</div>
				</div>
                <div class="layui-form-item">
					<label class="layui-form-label">藏品数量</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="number" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">联系方式</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="phone" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">官网</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="phone" autocomplete="off" class="layui-input">
					</div>
				</div>
                <div class="layui-form-item">
					<label class="layui-form-label">运营状态</label>
					<div class="layui-input-block">
						<input type="radio" name="role" value="common" title="营业中" checked>
						<input type="radio" name="role" value="admin" title="停业">
						<input type="radio" name="role" value="superadmin" title="修建中">
					</div>
                </div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="submitBut">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</body>

</html>
